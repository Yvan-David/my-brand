<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editor.css">
    <title>Blog editor</title>
    <script src="https://kit.fontawesome.com/b31bc96ce0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="banner">
        <input type="file" accept="img/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload-solid.svg" alt="upload banner"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>
    <div class="blog-options">
        <button class="btn dark publish-btn"><a href="/blogs/blog.html">publish</a></button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
    <script src="js/editor.js"></script>
</body>
</html>
