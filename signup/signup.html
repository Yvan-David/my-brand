<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <a href="/index.html" id="hom"><h2 class="logo">Portfolio.</h2></a>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Sign Up</header>
                <form id="form">
                    <div class="field input-field">
                        <input type="username" id="username" placeholder="username" class="input">
                        <span id="name_error"></span>
                    </div>
                    <div class="field input-field">
                        <input type="email" id="email" placeholder="Email" class="input">
                        <span id="email_error"></span>
                    </div>
                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Password" class="password">
                        <span id="password_error"></span>
                    </div>
                    <div class="field button-field">
                        <button id="save_btn" type="submit">Sign Up</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account <a href="/login/login.html" class="signup-link">sign in</a></span>
                    </div>
                </form>
            </div>
            <div class="line"></div>
        </div>
    </section>
    <script src="signup.js"></script>
